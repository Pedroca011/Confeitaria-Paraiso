<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="/assets/Paraiso.png" type="image/x-icon">

<body>
    <header>
        <nav>

    <main>
        <h1 class="Fonte-Calculo">Novo calculo:</h1>
        <form action="" method="post">
            <label for="Nome" class="Nome">Nome do produto:</label><br>
            <input type="text" name="" id="produto" required><br>
            <div class="container-itens">
            <label for="item">Item 1:</label><br>
            <input type="text" name="" id="item1" required>
        </div>
            <div class="container-valor">
            <label for="item">Valor 1:</label>
            <input type="number" name="" id="valor1"required>
        </div>
        <br><br>

        <div id="containerItens1">
            <!-- Aqui a nova div serÃ¡ adicionada -->
            <div id="containerItens2">
                <!-- recebe os input itens e valores-->
            </div>
          </div>
        
        <div class="container-buttons">
            <input type="button" value="+" class="button1" id="adicionar" onclick="NovoProduto()">
            <input type="button" value="Salvar" class="button" onclick="Salvar()">
    </div>
        </form>
        <div class="teste">
           <strong><p class="txtResultado">Resultado:</p></strong>
            <div id="teste"></div>
        </div>
        <a href="javascript:window.location.reload()" id="reloadPageLink">Novo calculo</a>
    </main>
    <script src="/Script/adicionar.js"></script>
    <script src="/Script/salvar.js"></script>
</body>
</html>
